steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ml-bi-pipeline-api:$BUILD_ID', '.']

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ml-bi-pipeline-api:$BUILD_ID']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ml-bi-pipeline-api'
      - '--image=gcr.io/$PROJECT_ID/ml-bi-pipeline-api:$BUILD_ID'
      - '--region=asia-southeast2'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=8Gi'
      - '--cpu=2'
      - '--timeout=3600s'
      - '--concurrency=80'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--set-env-vars=PROJECT_ID=$PROJECT_ID,GCS_BUCKET=${_GCS_BUCKET}'
      - '--port=8080'

# Substitutions for environment variables
substitutions:
  _GCS_BUCKET: 'convoinsight-assets'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: 1200s
